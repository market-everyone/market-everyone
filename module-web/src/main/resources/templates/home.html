<script>
    $(function() {
        const size = 12;
        let from = 0;

        $(window).scroll(() => {
            if ($(window).scrollTop() + $(window).height() === $(document).height()) {
                loadMoreItems();
            }
        });

        async function loadMoreItems() {
            let response = '';
            await $.get(`/api/items?from=${from}&size=${size}`, result => {
                response = result;
            })

            $("#itemList").append(addTemplate(response));
            from += size;
        }

        function addTemplate(items) {
            let template = "";
            items.forEach((item) => {
                item.price = item.price.toLocaleString();
                template +=
                    `<div class="col-lg-3 col-md-6 mb-5">
                    <div class="card h-100">
                        <a href="/item/${item.id}"><img class="card-img-top" src="${item.imagePath}" alt=""></a>
                        <div class="card-body">
                            <div class="small text-gray-900">${item.name}</div>
                            <div class="mt-1 fs-5x text-dark font-weight-bold">${item.price} 원</div>
                        </div>
                    </div>
                </div>`;
            });

            return template;
        }
    });
</script>
