<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/auth/base :: layout (~{::head}, ~{::content})">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        <title>로그인</title>
        <!-- Custom fonts for this template-->
        <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template-->
        <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
    </head>

    <body>
        <div th:fragment="content" class="mx-auto col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <form class="user" method="post" th:action="@{/api/users/login}">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="email"
                                               name="email" placeholder="이메일" type="text"
                                               th:value="${param.email}">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="password"
                                               name="password" placeholder="비밀번호" type="password">
                                    </div>
                                    <div class="form-group" th:if="${error}">
                                        <p class="small text-danger ml-3">올바른 이메일 혹은 비밀번호가 아닙니다.</p>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">로그인</button>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/users/join">회원가입</a>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <div style="font-size: 12px; color: #757575; margin-bottom: 0.5rem">SNS계정으로 간편 로그인/회원가입</div>
                                    <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:8080/oauth2/redirect">
                                        <img th:src="@{/images/google-logo.png}" alt="구글로그인 로고" width="65" height="65">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
