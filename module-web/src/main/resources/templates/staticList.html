<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-lg-9 pt-5">
    <div class="col">
        <h3>판매 통계</h3>
        <hr>
    </div>

    <div class="row">
        <div class="col-6">
            <table class="table">
                <thead>
                <tr>
                    <th th:text="asd" scope="col">#</th>
                    <th th:text="asd" scope="col">상품명</th>
                    <th th:text="asd" scope="col">총 금액</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th th:text="a" scope="row">1</th>
                    <td th:text="s">Mark</td>
                    <td th:text="d">Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td th:text="s">Jacob</td>
                    <td th:text="s">Thornton</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/chart/chart.js}"></script>
</div>


</body>
</html>
