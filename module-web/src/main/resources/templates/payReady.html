<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>마켓에브리원-메인</title>
</head>

<div th:fragment="content" class="col-lg-9" >
    <div class="row">

        <div class="content">
            <div class="container">

                <br>
                <h3>주문/결제</h3> <br>
                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                        <tr>
                            <th scope="col" colspan="2">상품 정보</th>
                            <th scope="col">상품 금액(수량)</th>
                            <th scope="col">배송비</th>
                            <th scope="col">진행 상태</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr>
                            <td>
                                [사진]
                            </td>
                            <td>노이즈 캔슬링 헤드셋</td>
                            <td> 199,000(1개)
                            </td>
                            <td rowspan="2">2,500</td>
                            <td>배송 준비중</td>
                        </tr>

                        <tr>
                            <td>
                                [사진]
                            </td>
                            <td>헤드셋 파우치</td>
                            <td> 29,000(1개)
                            </td>
                            <td>배송 준비중</td>
                        </tr>


                        </tbody>
                    </table>
                </div>


                <br>
                <div class="table-responsive">
                    <B>기본 배송지 정보</B>
                    <table class="table custom-table">

                        <tbody>
                        <tr>
                            <td>수령인</td>
                            <td>홍길동</td>
                        </tr>

                        <tr>
                            <td>연락처</td>
                            <td>010-1234-5678</td>
                        </tr>

                        <tr>
                            <td>배송지</td>
                            <td>12345<br>
                                인천광역시<br>
                                1234호</td>
                        </tr>

                        <tr>
                            <td>배송메모</td>
                            <td>문 앞에 놔주세요</td>
                        </tr>
                        </tbody>


                    </table>
                </div>


                <div th:align="center">
                    <button type="button" class="btn btn-success"> 결제하기 </button>
                </div>


            </div>
        </div>


    </div>
</div>
</html>
