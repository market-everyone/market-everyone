<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/service/base :: layout (~{::head}, ~{::content})">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        <title>마켓에브리원 | 공지사항</title>
        <!-- Custom fonts for this template-->
        <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template-->
        <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
    </head>
<div th:fragment="content" class="col-lg-9">
    <h3 class="text-gray-900 font-weight-bold mb-4">공지사항</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>등록일</th>
                <th>수정일</th>
        </thead>
        <tbody class="small">
            <tr th:each="board : ${result.dtoList}">
                <td th:text="${board.id}"></td>
                <td><a th:href="@{/board/notice/{boardId}(boardId=${board.id})}"
                       th:text="${board.title}"></a></td>
                <td th:text="${board.createDate}"></td>
                <td th:text="${board.modifiedDate}"></td>
            </tr>
        </tbody>
    </table>

    <ul class="pagination justify-content-center align-items-center mt-4">
        <li class="page-item" th:if="${result.prev}">
            <a class="page-link"
               tabindex="-1" th:href="@{/board/notice(page=${result.start - 1})}">Previous</a>
        </li>

        <li th:class=" 'page-item ' + ${result.page == page?'active':''}"
            th:each="page : ${result.pageList}">
            <a class="page-link"
               th:href="@{/board/notice(page = ${page})}">[[${page}]]</a>
        </li>

        <li class="page-item" th:if="${result.next}">
            <a class="page-link"
               th:href="@{/board/notice(page = ${result.end + 1})}">Next</a>
        </li>
    </ul>
</div>
</html>
