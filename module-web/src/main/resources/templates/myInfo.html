<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
  <meta charset="UTF-8">
  <title>마켓에브리원-메인</title>
</head>

<div th:fragment="content" class="col-lg-9" >

<!--    <h3>주문 상세정보</h3>-->

  <div class="row">

    <!--    <h3>주문 상세정보</h3> <br>-->
    <!--    <div class="col-lg-4 col-md-6 mb-4"> 주문일자 2021.11.16 </div>-->

    <div class="content">
      <div class="container">
        <br>
        <h3>회원 정보 수정</h3> <br>
        <div class="table-responsive">
          <B>기본 정보</B>
          <table class="table custom-table">
            <tbody>
            <tr>
              <td>아이디</td>
              <td th:text="${userInfo.getAccountId()}"></td>
            </tr>
            <tr>
              <td>이메일</td>
              <td th:text="${userInfo.getEmail()}"></td>
            </tr>
            <tr>
              <td>내 포인트</td>
              <td th:text="${userInfo.getPoint()}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <br>
        <div class="table-responsive">
          <B>기본 배송지 정보</B>
          <table class="table custom-table">
            <tbody>
            <tr>
              <td>수령인</td>
              <td>홍길동</td>
            </tr>
            <tr>
              <td>연락처</td>
              <td>010-1234-5678</td>
            </tr>
            <tr>
              <td>배송지</td>
              <td>12345<br>
                인천광역시<br>
                1234호
              </td>
            </tr>
            <tr>
              <td>배송메모</td>
              <td>문 앞에 놔주세요</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div th:align="center">
          <button type="button" style="background-color:#49c449"> 수정하기 </button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
