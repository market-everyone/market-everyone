<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/user/base :: layout (~{::title}, ~{::content})">
  <head>
    <meta charset="UTF-8">
    <title>마켓에브리원</title>
  </head>
  <body>
    <div th:fragment="content" class="col-lg-7 mt-5 ml-5" style="border: 1px solid ; padding: 2.75rem 5rem; border-radius: 0.25rem">
      <h3>회원정보수정</h3>
      <br/>
      <B class="mb-2">기본 정보</B>
      <form th:action="@{/users/update}" method="post">
        <div class="profile">
          <div class="mt-2 mb-3 row g-3 align-items-center">
            <span class="col-auto">이메일</span>
            <span class="col-auto" th:text="${userInfo.getEmail()}"></span>
          </div>
          <div class="mb-3 row g-3 align-items-center">
            <span class="col-auto">닉네임</span>
            <input type="text" th:value="${userInfo.getAccountId()}" class="w-50 form-control col-auto" name="accountId" id="accountId">
          </div>
          <div class="mb-3 row g-3 align-items-center">
            <span class="col-auto">내 포인트</span>
            <span class="col-auto" th:text="${userInfo.getPoint()}"></span>
          </div>
        </div>
        <div class="delivery mt-3">
          <B>배송지 정보</B>
          <div class="mt-2 mb-3 row g-3 align-items-center">
            <span class="col-auto">수령인</span>
            <input type="text" th:value="${userInfo.getName()}" class="w-50 form-control col-auto" name="name" id="name">
          </div>
          <div class="mb-3 row g-3 align-items-center">
            <span class="col-auto">연락처</span>
            <input type="text" th:value="${userInfo.getPhone()}" class="w-50 form-control col-auto" name="phone" id="phone">
          </div>
          <div class="mb-3 row g-3 align-items-center">
            <span class="col-auto">주소</span>
            <input class="w-25 mr-2 form-control col-auto" th:value="${userInfo.getPostcode()}" type="text" id="postcode" name="postcode" readonly>
            <button class="btn btn-outline-success col-auto" type="button" onclick="execPostcode()">우편번호 찾기</button>
            <input class="w-50 form-control col-auto mr-2 mt-2" th:value="${userInfo.getAddress()}" type="text" id="address" name="address" style="margin-left: 3.5rem" readonly>
            <input class="w-50 form-control col-auto mt-2" th:value="${userInfo.getDetailAddress()}" type="text" id="detailAddress" name="detailAddress" placeholder="상세주소 입력" style="margin-left: 3.5rem">
          </div>

          <div class="mb-3 row g-3 align-items-center">
            <span class="col-auto">배송메모</span>
            <input type="text" th:value="${userInfo.getMemo()}" class="w-50 form-control col-auto" name="memo" id="memo">
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3"> 수정하기 </button>
      </form>
    </div>
  </body>
</html>
