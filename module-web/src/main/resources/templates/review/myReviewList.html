<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/user/base :: layout (~{::head}, ~{::content})">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>마켓에브리원 | 나의 리뷰</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
</head>

<body id="page-top">
<div class="container-fluid" th:fragment="content">

    <p class="mb-4">해당 페이지에서 리뷰를 작성 할 수 있습니다.</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>주문일자</th>
            <th>대표상품 이름</th>
            <th>주문상태</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${orders}">
            <td th:text="${item.date}"></td>
            <td th:text="${item.orderItemList[0].item.name}"></td>
            <td th:text="${item.status}"></td>
            <td><a th:href="@{'/review/writeReview/' + ${item.orderItemList[0].item.id}}">리뷰 작성</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
