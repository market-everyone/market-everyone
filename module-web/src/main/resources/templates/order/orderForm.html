<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>마켓에브리원-메인</title>
</head>

<div th:fragment="content" class="col-lg-9" >
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    </div>

    <div class="row">

        <div class="content">
            <div class="container">
                <br>
                <h3>주문/결제</h3> <br>
                <form th:action="@{orderCompleted}" method="post">
                    <div class="table-responsive">
                        <table class="table custom-table">
                            <thead>
                            <tr>
                                <th scope="col" colspan="2">상품 정보</th>
                                <th scope="col">상품 금액(수량)</th>
                                <th scope="col">배송비</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.price}"></td>
                                <td th:text="3000"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <br>
                    <div class="table-responsive">
                        <B>기본 배송지 정보</B>
                        <table class="table custom-table">

                            <tbody>
                            <tr>
                                <td>수령인</td>
                                <td>홍길동</td>
                            </tr>

                            <tr>
                                <td>연락처</td>
                                <td>010-1234-5678</td>
                            </tr>

                            <tr>
                                <td>배송지</td>
                                <td>12345<br>
                                    인천광역시<br>
                                    1234호</td>
                            </tr>

                            <tr>
                                <td>배송메모</td>
                                <td>문 앞에 놔주세요</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:align="center">
                        <button type="submit" name="itemId" th:value="${item.id}" class="btn btn-success"> 결제하기 </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</html>
