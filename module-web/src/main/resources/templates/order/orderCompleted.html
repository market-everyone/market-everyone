<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>마켓에브리원-메인</title>
</head>

<div th:fragment="content" class="col-lg-9" >
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel"></div>

    <div class="row">
        <div class="content">
            <div class="container">
                <br>
                <h3>주문이 완료되었습니다!</h3> <br>
                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                        <tr>
                            <th scope="col" colspan="2">상품 정보</th>
                            <th scope="col">상품 금액(수량)</th>
                            <th scope="col">배송비</th>
                            <th scope="col">총 주문 금액</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>[사진]</td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="3000"></td>
                            <td th:text="${item.price * count + 3000}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:align="center">
                    <button type="button" class="btn btn-success"> 홈으로 가기 </button>
                    <button type="button" class="btn btn-success"> 주문 상세 보기 </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
