<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
  <meta charset="UTF-8">
  <title>마켓에브리원-메인</title>
</head>
<div th:fragment="content" class="col-lg-9" >
  <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
  </div>

  <div class="row" th:align="center">
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <form th:action="@{/users/signup}" method="post">
          <input type="email" name="email" id="email" placeholder="이메일"> <br>
          <input type="text" name="accountId" id="accountId" placeholder="아이디"> <br>
          <input type="password" name="password" id="password" placeholder="패스워드"> <br>
<!--          <input type="password" name="password_confirm" placeholder="패스워드 확인"> <br>-->
          <input type="text" id="city" name="city" placeholder="도시">
          <input type="text" id="street" name="street" placeholder="거리">
          <button type="submit" class="btn btn-success">회원가입</button> <br>
        </form>
      </div>
    </div>
  </div>

</div>
</html>
