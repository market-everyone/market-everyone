<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-lg-9 pt-5">
    <div class="col">
        <h3>나의 상품 목록</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col ml-4">
            <p>상품명</p>
            <p>남은 수량</p>
            <p>판매 수량</p>
            <p>상품 등록일</p>
        </div>
        <div class="col">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <div class="col-6 text-right">
            <a th:href="@{#}" class="btn btn-info btn-sm mr-3">수정</a>
            <a th:href="@{#}" class="btn btn-danger btn-sm mr-3">삭제</a>
        </div>
    </div>
    <div class="row text-right">
        <div class="col">
            <a th:href="@{#}" class="btn btn-dark btn-sm mr-3">상품 등록</a>
        </div>
    </div>
</div>
</body>
</html>
