<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="content" class="col-lg-9 pt-5">
      <div class="form-group col-auto">
          <label for="email" class="col-form-label font-weight-bold text-gray-700">이메일</label>
          <input class="form-control form-control-user" id="email"
                 type="text" th:value="${seller.email}" readonly>
      </div>
      <div class="form-group col-auto">
          <label for="brandName" class="col-form-label font-weight-bold text-gray-700">브랜드명</label>
          <input class="form-control form-control-user" id="brandName"
                 name="brandName" placeholder="닉네임" type="text" th:value="${seller.brandName}" readonly>
      </div>
      <div class="form-group">
          <label for="brandContent" class="col-form-label font-weight-bold text-gray-700">브랜드 설명</label>
          <textarea class="form-control form-control-user" id="brandContent"
                    name="brandContent" style="resize: none;" th:text="${seller.brandContent}" readonly></textarea>
      </div>
      <div>
          <img th:src="@{/image/0/} + ${seller.imagePath}" onerror="this.src='/images/onerror/basicImg.png'">
      </div>

      <div class="form-group">
          <label for="itemContent" class="col-form-label font-weight-bold text-gray-700">상품 설명</label>
          <textarea class="form-control form-control-user" id="itemContent"
                    name="itemContent" style="resize: none;" th:text="${seller.itemContent}" readonly></textarea>
      </div>
  </div>
</body>
</html>
