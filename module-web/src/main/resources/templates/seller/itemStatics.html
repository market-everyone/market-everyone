<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마켓에브리원|상품 통계</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white border-bottom" style="height: 4rem; background-color: #f5f5f5">
    <div class="container">
        <img th:src="@{/images/market-everyone.png}" alt="로고" width="150" height="45">
    </div>
</nav>
<div th:fragment="content" class="col-lg-9 pt-5">
    <div class="row">
       <h5 th:text="${itemName}"></h5>
    </div>
    <hr>
    <div class="row">
        <canvas id="myChart"></canvas>
    </div>
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js}"></script>
    <script th:inline="javascript">
        var ctx = document.getElementById("myChart").getContext('2d');
        /* <![CDATA [*/
        var sellCount = /*[[ ${sellCount} ]]*/
        var sellPrice = /*[[ ${sellPrice} ]]*/
        var quantity = /*[[ ${quantity} ]]*/
        /* ]]> */

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["판매량", "재고", "총액"],
                datasets: [{
                    label: '상품 통계',
                    data: [sellCount, quantity, sellPrice],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'],
                    borderWidth: 1 }] },
            options: {
                legend: {
                    display: false
                },
                maintainAspectRatio: true, // default value. false일 경우 포함된 div의 크기에 맞춰서 그려짐.
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true }
                    }]
                }
            }
        });
    </script>
</div>
</body>
</html>
