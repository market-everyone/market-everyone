<!DOCTYPE html>
<html lang="en" th:replace="layout/base :: layout (~{::title}, ~{::content})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마켓에브리원-판매자 등록 요청</title>
</head>

<body id="page-top">
<div class="container-fluid" th:fragment="content">

    <!-- Page Heading -->
    <h1 th:text="#{page.seller}" class="h3 mb-2 text-gray-800">판매자 요청 정보</h1>
    <!--    <p class="mb-4">해당 페이지에서 판매자들을 삭제/관리할 수 있습니다.</p>-->

    <div class="container">

        <!--        <div class="py-5 text-center">-->
        <!--            <h2 th:text="상품 상세">상품 상세</h2>-->
        <!--        </div>-->

        <!-- 추가 -->
        <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

        <div>
            <label for="sellerId" th:text="#{label.seller.id}">판매자 번호</label>
            <input type="text" id="sellerId" name="sellerId" class="form-control" value="1" th:value="${seller.id}"
                   readonly>
        </div>
        <div>
            <label for="brandName" th:text="#{label.seller.brandname}">브랜드 이름</label>
            <input type="text" id="brandName" name="brandName" class="form-control" value="브랜드A"
                   th:value="${seller.brandName}"
                   readonly>
        </div>
        <div>
            <label for="brandContent" th:text="#{label.seller.brandcontent}">브랜드 설명</label>
            <input type="text" id="brandContent" name="brandContent" class="form-control" value="브랜드설명"
                   th:value="${seller.brandContent}" readonly>
        </div>
        <div>
            <label for="itemContent" th:text="#{label.seller.itemcontent}">취급 상품 설명</label>
            <input type="text" id="itemContent" name="itemContent" class="form-control" value="상품섬령"
                   th:value="${seller.itemContent}"
                   readonly>
        </div>
        <div>
            <label for="imagePath" th:text="#{label.seller.image}">이미지</label>
            <input type="text" id="imagePath" name="imagePath" class="form-control" value="이미지"
                   th:value="${seller.imagePath}"
                   readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <form th:action="@{/seller/approve}" method="post">
                    <input type="hidden" name="id" th:value="${seller.id}">
                    <button class="w-100 btn btn-primary btn-lg" th:text="#{button.approve}">승인</button>
                </form>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/seller/wait-sellers}'|"
                        type="button" th:text="#{button.list}">목록으로
                </button>
            </div>
        </div>

    </div> <!-- /container -->

</div>
</body>
</html>
