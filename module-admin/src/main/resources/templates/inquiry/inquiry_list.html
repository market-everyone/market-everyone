<!DOCTYPE html>
<html lang="en" th:replace="layout/base :: layout (~{::title}, ~{::content})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마켓에브리원-문의 관리</title>
</head>

<body id="page-top">
<div class="container-fluid" th:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" th:text="#{page.inquiry.list}">문의글 목록</h1>
    <p class="mb-4">해당 페이지에서 문의글을 관리할 수 있습니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>분류</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>수정일</th>
                        <th>답변여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inquiry : ${result.dtoList}">
                        <td th:text="${inquiry.id}"></td>
                        <td th:text="${inquiry.type}"></td>
                        <td><a th:text="${inquiry.title}"
                            th:href="@{/inquiry/{inquiryId}(inquiryId=${inquiry.id})}">
                        </a></td>
                        <td th:text="${inquiry.user.name}"></td>
                        <td th:text="${inquiry.createDate}"></td>
                        <td th:text="${inquiry.modifiedDate}"></td>
                        <td th:text="${inquiry.answer} ? '답변완료' : '답변대기'"
                            th:classappend="${inquiry.answer} ? 'text-success' : 'text-secondary'"> </td>

                    </tr>
                    </tbody>
                </table>

                <ul class="pagination h-100 justify-content-center align-items-center">
                    <li class="page-item" th:if="${result.prev}">
                        <a class="page-link"
                           tabindex="-1" th:href="@{/inquiry(page=${result.start - 1})}">Previous</a>
                    </li>

                    <li th:class=" 'page-item ' + ${result.page == page?'active':''}"
                        th:each="page : ${result.pageList}">
                        <a class="page-link"
                           th:href="@{/inquiry(page = ${page})}">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:if="${result.next}">
                        <a class="page-link"
                           th:href="@{/inquiry(page = ${result.end + 1})}">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
</body>
</html>
